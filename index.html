<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Void</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome  -->
    <script
      src="https://kit.fontawesome.com/0e6dcfaf2a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Remix Icon  -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body onload="fetchEntries()">
    <section id="home">
      <!-- Logo  -->
      <div id="logo">
        <span id="the-logo">Void</span>
      </div>

      <!-- Timer Display  -->
      <div id="timer-display">0:00</div>

      <!-- Times  -->
      <div id="time-options">
        <div data-time="0.1" class="time time-option">06s</div>

        <div data-time="5" class="time time-option">05m</div>

        <div data-time="10" class="time time-option">10m</div>

        <div data-time="15" class="time time-option">15m</div>

        <div data-time="20" class="time time-option">20m</div>

        <div data-time="30" class="time time-option">30m</div>

        <div data-time="45" class="time time-option">45m</div>

        <div data-time="60" class="time time-option">01h</div>

        <form name="timeForm" id="time-input">
          <input type="text" name="minutesInput" class="time-option" />
        </form>
      </div>

      <!-- Sound  -->
      <div id="sound">
        <div id="sound-container" class="centered">
          <!-- Binaural Beats  -->
          <div class="sound-group">
            <div class="sound-header">B</div>
            <div class="sound-circle">1</div>
            <div class="sound-circle">2</div>
            <div class="sound-circle">3</div>
            <div class="sound-circle">4</div>
          </div>

          <!-- Nature sounds  -->
          <div class="sound-group">
            <div class="sound-header">N</div>
            <div class="sound-circle">1</div>
            <div class="sound-circle">2</div>
            <div class="sound-circle">3</div>
            <div class="sound-circle">4</div>
          </div>

          <!-- Other sonds  -->
          <div class="sound-group">
            <div class="sound-header">O</div>
            <div class="sound-circle">1</div>
            <div class="sound-circle">2</div>
            <div class="sound-circle">3</div>
            <div class="sound-circle">4</div>
            <div class="sound-circle">5</div>
          </div>
        </div>
      </div>

      <!-- Entries  -->
      <div id="entries">
        <div id="entry-controls">
          <button id="add-entry-btn">+</button>
        </div>

        <div id="add-entry">
          <form id="add-entry-form">
            <!-- Title  -->
            <input type="text" id="add-entry-title" placeholder="título" />
            <!-- Text  -->
            <textarea
              name="addEntryText"
              id="add-entry-text"
              placeholder="texto"
              cols="30"
              rows="10"
            ></textarea>
            <button type="submit">adicionar</button>
          </form>
        </div>

        <div id="the-entries"></div>
      </div>

      <!-- Footer  -->
      <footer>
        <p>
          Os dados do Void ficam salvos no navegador. Se você apagar o cachê do
          navegador também apaga os dados no Void.
          <br />
          Caso queira limpar o cachê do navegador,
          <a href="">baixe seus dados</a> para subir depois. Desenvolvido por
          <a href="">IsaacDevelops</a>.
        </p>
      </footer>
    </section>

    <!-- Scripts -->
    <script src="timer.js"></script>
    <script src="entries.js"></script>
  </body>
</html>
