<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Void</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="home">
      <!-- Logo  -->
      <div id="logo">Void</div>

      <!-- Play  -->
      <div id="play">
        <img src="/img/play-icon.svg" alt="Play icon" />
      </div>

      <!-- Times  -->
      <div id="times">
        <div id="5min" class="time">05m</div>

        <div id="10min" class="time">10m</div>

        <div id="15min" class="time">15m</div>

        <div id="20min" class="time">20m</div>

        <div id="25min" class="time">25m</div>

        <div id="30min" class="time">30m</div>

        <div id="40min" class="time">40m</div>

        <div id="45min" class="time">45m</div>

        <div id="50min" class="time">50m</div>

        <div id="1hr" class="time">01h</div>
      </div>

      <!-- Sound  -->
      <div id="sound">
        <!-- Binaural Beats  -->
        <div id="binaural-sounds" class="sound-header"></div>

        <!-- Nature sounds  -->
        <div id="nature-sounds" class="sound-header"></div>

        <!-- Other sonds  -->
        <div id="other-sounds" class="sound-header"></div>
      </div>

      <!-- Entries  -->
      <div id="entries">
        <div class="day">
          <div class="entry">
            <div class="entry-title"></div>

            <div class="entry-text"></div>

            <div class="entry-infos">
              <div class="hour"></div>

              <div class="number-in-the-day"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer  -->
      <footer>
        <p>
          Os dados do Void ficam salvos no navegador. Se você apagar o cachê do
          navegador, você também apaga os dados no Void.
        </p>
        <br />
        <p>
          Caso queira limpar o cachê do navegador,
          <a href="">baixe seus dados</a> para subir depois. Desenvolvido por
          <a href="">IsaacDevelops</a>
        </p>
      </footer>
    </section>
  </body>
</html>
